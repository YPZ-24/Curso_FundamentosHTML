<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Html</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form>
        <div>
            <label for="iText">input type="text"</label>
            <input type="text" id="iText"/>
        </div>

        <div>
            <label for="iHidden">input type="hidden"</label>
            <input type="hidden" id="iHidden"/>
        </div>

        <div>
            <label for="iSearch">input type="search"</label>
            <input type="search" id="iSearch"/>
        </div>

        <div>
            <label for="iTel">input type="tel"</label>
            <input type="tel" id="iTel"/>
        </div>

        <div>
            <label for="iUrl">input type="url"</label>
            <input type="url" id="iUrl"/>
        </div>

        <div>
            <label for="iEmail">input type="email"</label>
            <input type="email" id="iEmail"/>
        </div>

        <div>
            <label for="iNumber">input type="number"</label>
            <input type="number" id="iNumber"/>
        </div>

        <div>
            <label for="iRange">input type="range"</label>
            <input type="range" id="iRange"/>
        </div>

        <div>
            <label for="iColor">input type="color"</label>
            <input type="color" id="iColor"/>
        </div>

        <div>
            <label for="iPassword">input type="password"</label>
            <input type="password" id="iPassword"/>
        </div>

        <div>
            <label for="iFile">input type="file"</label>
            <input type="file" id="iFile"/>
        </div>

        <div>
            <label for="iDatetime">input type="datetime"</label>
            <input type="datetime" id="iDatetime"/>
        </div>

        <div>
            <label for="iDate">input type="date"</label>
            <input type="date" id="iDate"/>
        </div>

        <div>
            <label for="iTime">input type="time"</label>
            <input type="time" id="iTime"/>
        </div>
            
        <div>
            <label for="iMonth">input type="month"</label>
            <input type="month" id="iMonth"/>
        </div>
        
        <div>
            <label for="iCheckbox">input type="checkbox"</label>
            <input type="checkbox" id="iCheckbox"/>
        </div>

        <div>
            <label for="iRadio">input type="radio"</label>
            <input type="radio" id="iRadio"/>
        </div>

        <div>
            <label for="iSubmit">input type="submit"</label>
            <input type="submit" id="iSubmit"/>
        </div>

        <div>
            <label for="iImage">input type="image"</label>
            <input type="image" id="iImage"/>
        </div>

        <div>
            <label for="iReset">input type="reset"</label>
            <input type="reset" id="iReset"/>
        </div>

        <div>
            <label for="iButton">input type="button" value="boton"</label>
            <input type="button" id="iButton" value="boton"/>
        </div>

        <div>
            <button>button</button>
        </div>

        <div>
            <fieldset>
                <legend>legend</legend>
                <p>Estoy dentro de un fieldset</p>
            </fieldset>
        </div>

        <div>
            <label>progress value="70" max="100"</label>
            <progress value="70" max="100">70%</progress>
        </div>

        <div>
            <details>
                <summary>summary</summary>
                <p>Estoy dentro de un details</p>
            </details>
        </div>

        <div>
            <label>meter value="5" max="10"</label>
            <meter value="5" max="10">5</meter>
        </div>

        <div>
            <label>select</label>
            <select>
                <option>option</option>
                <option>option</option>
                <option>option</option>
            </select>
        </div>
    </form>

</body>
</html>
